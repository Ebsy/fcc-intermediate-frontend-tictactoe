<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target="#NavBar" class="navbar-toggle">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand">
          <span>freeCodeCamp (<i class="fa fa-fire fa-fw"></i>)</span>
        </div>
      </div>
      <div id="NavBar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a target="_blank" href="https://github.com/Ebsy"><i class="fa fa-github fa-fw"></i><span>GitHub</span></a></li>
          <li><a target="_blank" href="http://www.facebook.com/neilebrey"><i class="fa fa-facebook-square fa-fw"></i><span>Facebook</span></a></li>
          <li><a target="_blank" href="mailto:neil.ebrey@gmail.com"><i class="fa fa-google fa-fw"></i><span>Email</span></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container text-center">
    <h1>Tic-Tac-Toe</h1>
    <div id="tictactoe">
      <div class="grid">
        <div class="square" id="1">1</div>
        <div class="square" id="2">2</div>
        <div class="square" id="3">3</div>
        <br/>
        <div class="square" id="4">4</div>
        <div class="square" id="5">5</div>
        <div class="square" id="6">6</div>
        <br/>
        <div class="square" id="7">7</div>
        <div class="square" id="8">8</div>
        <div class="square" id="9">9</div>
      </div>
      <button id="reset" class="btn btn-info">Reset Board</button>
    </div>

    <div id="choice" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">

            <h4 id="text" class="modal-title"></h4>
          </div>
          <div class="modal-body text-center">
            <p>Choose Your Side!</p>
            <button class="btn btn-lg btn-success choose" data-dismiss="modal">X</button>
            <button class="btn btn-lg btn-success choose" data-dismiss="modal">O</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="site.js"></script>
</body>

</html>
